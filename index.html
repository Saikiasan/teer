      @font-face {
        font-family: 'Atomy';
        src: url('./lib/fonts/Atomy_ttf/Atomy-Bold.ttf');
      }

      html {
        font-family: 'Atomy';
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        /* margin: 20px 0; */
        font-size: 18px;
        font-family: 'Atomy';
        text-align: center;
      }

      thead {
        position: sticky;
        top: 0;
      }

      thead th {
        background-color: #4CAF50;
        /* Green header */
        color: white;
        padding: 10px;
      }

      tbody td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        /* Light gray borders */
      }

      tbody tr:nth-child(even) {
        background-color: #f2f2f2;
        /* Zebra stripe effect */
      }

      tbody tr:hover {
        background-color: #f1f1f1;
        /* Highlight row on hover */
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Previous Teer Results</h1>
      <p>Created by Ankit Saikia 2025 Jan 4</p>
    </header>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>First Round (FR)</th>
          <th>Second Round (SR)</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>

    <script src="./jscript/results.js"></script>
  </body>
